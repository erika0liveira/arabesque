<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />

    <title>Arabesque - Ballet Cl√°ssico</title>

</head>

<body>

    <!--Menu-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-white bg-white">

                    <!-- Container wrapper -->
                    <div class="container-fluid">

                        <!-- Navbar brand -->
                        <img src="imagens/logo.png" alt="" loading="lazy" />

                        <!-- Toggle button -->
                        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                            data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>

                        <!-- Search form -->
                        <form class="d-flex input-group" style="width: 50%" >
                            <input type="search" class="form-control" placeholder="o que deseja encontrar?" aria-label="Search" />
                            <button class="btn btn-outline-dark" type="button" data-mdb-ripple-color="#FFC0CB">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>

                        <nav class="navbar navbar-expand-lg navbar-white bg-white">
                            <div class="container-fluid">
                                <ul class="navbar-nav d-flex flex-row">

                                    <!-- Icon Github -->
                                    <li class="nav-item me-3 me-lg-0" data-mdb-ripple-color="#FFC0CB">
                                        <a class="nav-link" href="#">
                                            <i class="fab fa-github fa-lg"></i>
                                        </a>
                                    </li>

                                    <!-- Icon Carrinho -->
                                    <li class="nav-item me-3 me-lg-0" data-mdb-ripple-color="#FFC0CB">
                                        <a class="nav-link" href="#">
                                            <i class="fas fa-shopping-cart fa-lg"></i>
                                        </a>
                                    </li>

                                    <!-- Icon Perfil -->
                                    <li class="nav-item me-3 me-lg-0 dropdown" data-mdb-ripple-color="#FFC0CB">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                            data-mdb-toggle="dropdown" aria-expanded="false">
                                            <i class="fas fa-user fa-lg"></i>
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">Login</a>
                                            <li>
                                                <hr class="dropdown-divider" />
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="#">Cadastre-se</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </nav>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>

</body>

</html>
